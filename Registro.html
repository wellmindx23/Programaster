<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <!--Color-Degradado-->
    <link href="https://webgradients.com/" rel="stylesheet"> 
    <!--Css-->
    <link rel="stylesheet" href="Estilos3.css">
    <!--Fuente-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,600&display=swap" rel="stylesheet">
    <!--Fuente titulo-->
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <!--java-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!--Enlace a css de iconos-->
    <link rel="stylesheet" href="iconos.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
            <div class="col-md-4 formulario">
                
                <div>
                    <form action="" class="registroo">
                        <div class="form-group text-center">
                            <h1 class="text-light">¡Registrate!</h1>
                        </div> 
                        <!--Nombre-Completo-->
                        <div class="form-group mx-sm-4 ">
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                         <!--Correo Electronico-->
                         <div class="form-group mx-sm-4 ">
                            <input type="text" class="form-control" placeholder="Correo Electrónico">
                        </div>
                         <!--Usuario-->
                         <div class="form-group mx-sm-4">
                            <input type="text" class="form-control" placeholder="Usuario">
                        </div>
                         <!--Contraseña-->
                         <div class="form-group mx-sm-4 ">
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                         <!--Registrarme-->
                         <div class="form-group mx-sm-5">
                            <input type="submit" class="btn btn-block registrar" value="REGISTRARME">
                        </div>
                        <hr>
                        <div class="text-light text-center">
                            ¿Ya tienes una cuenta?
                        </div>
                         <!--Ingresar-->
                         <div class="form-group mx-sm-3 pt-2">
                            <input type="submit" class="btn btn-block ingresar" value="INGRESAR">
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/boots"></script>
    </body>
</html>
